<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- bolde tag -->
     <p>Lorem <b>ipsum</b> dolor sit</p>
     <!-- strong tag -->
     <p>Lorem <strong>ipsum</strong>ipsum dolor sit</p>

     <!-- italc tag -->
     <p>Lorem <i>ipsum</i> dolor sit</p>

     <!-- emhssized tag  -->
     <p>Lorem <em>ipsum</em> dolor sit</p>

     <!-- mark tag -->
     <p>Lorem <mark>ipsum</mark> dolor sit</p>

     <!-- smoll and big tag -->
     <p>Lorem <small>ipsum</small>  sit</p>

     <!-- delete tag -->
     <p>Lorem <del>ipsum</del> dolor sit</p>

     <!-- inseted and underline tag -->
     <p>Lorem <ins>ipsum</ins> <u>dolor</u> sit</p>

     <!-- superscript and subscript tag -->
     2<sup>3</sup><br>
     2<sub>3</sub>





     













    
</body>
</html>
